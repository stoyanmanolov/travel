<mat-card class="card">
  <div class="card-image-container">
    @if (blog.thumbnailImageId) {
    <img
      mat-card-image
      src="{{ getImageUrl(blog.thumbnailImageId) }}"
      alt="Blog"
    />
    } @else {
    <div>No image</div>
    }
  </div>
  <mat-card-header class="card-header">
    <mat-card-title>{{ blog.title }}</mat-card-title>
    <mat-card-subtitle
      >By <b>{{ blog.username }}</b>
    </mat-card-subtitle>
    <mat-card-subtitle
      >On <b>{{ blog.createdAt | date : "mediumDate" }}</b>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="card-content">
    <p>{{ blog.content }}</p>
    <mat-chip-set>
      <mat-chip *ngFor="let tagName of blog.tagNames">{{ tagName }}</mat-chip>
    </mat-chip-set>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions class="card-actions">
    <button mat-button (click)="handleExplore()">EXPLORE</button>
  </mat-card-actions>
</mat-card>
