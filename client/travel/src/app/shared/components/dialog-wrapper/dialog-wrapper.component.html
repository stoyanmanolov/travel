<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content>
  <ng-content></ng-content>
</mat-dialog-content>
@if (!hideActions) {
<mat-dialog-actions [align]="'end'">
  @if (!hideConfirm) {
  <button mat-button color="primary">
    {{ confirmBtnText }}
  </button>
  }
  <button mat-button mat-dialog-close>{{ closeBtnText }}</button>
</mat-dialog-actions>
}
